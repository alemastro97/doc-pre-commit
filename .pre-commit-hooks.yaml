-   id: generate-docstring
    name: generate-docstring
    description: Generates DocString in python files.
    entry: generate-docstring
    language: python
    additional_dependencies: ['astor', 'openai']
-   id: generate-docstring-pipeline
    name: generate-docstring-pipeline
    description: Generates DocString in python files from GitLab CI.
    entry: bash -c 'git config --global user.name "GitLab Runner Bot";git config --global user.email "gitlab-runner-bot@example.net";git checkout ${CI_COMMIT_REF_NAME};git clone https://github.com/alemastro97/doc-pre-commit.git pre_commit_docs;python pre_commit_docs/doc_pre_commit/generate_docstring.py $(git diff --name-only $CI_COMMIT_BEFORE_SHA $CI_COMMIT_SHA);rm -rf pre_commit_docs;git status;git add .;git commit -m "Update Docs by ${CI_RUNNER_ID}";echo "git push -o ci.skip https://whatever:${PUSH_TOKEN}@${CI_REPOSITORY_URL#*@}";git push -o ci.skip https://whatever:${PUSH_TOKEN}@${CI_REPOSITORY_URL#*@}'
    language: system
    verbose: true





    